<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Meal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="text-center py-5 bg-dark">
        <h1 class="text-warning">Search Your Favourite Meal🍔</h1>
    </header>
    <hr class="border m-0">
    <main class="bg-dark">
        <section class="container py-5">
            <div class="d-flex ">
                <input id="search-food" type="text" placeholder="Search food" class="p-2 me-2">
                <button id=" btn-search" onclick="searchMeal()" class="btn btn-warning">Search</button>
            </div>
            <div id="food-container" class="row row-cols-1 row-cols-md-3 g-4 mt-2">

            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/meal.js"></script>
</body>

</html>
